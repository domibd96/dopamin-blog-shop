<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel-Layout - DailyDopamin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      margin: 0;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .article-meta {
      color: #FF4F9A;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      display: flex;
      gap: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .article-meta span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .article-header {
      margin-bottom: 3rem;
      text-align: center;
    }

    .article-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin: 0 0 1.5rem 0;
      color: #FF4F9A;
      line-height: 1.2;
      text-shadow: 0 0 30px rgba(255, 79, 154, 0.3);
    }

    .article-image {
      width: 100%;
      max-width: 800px;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      margin: 2rem auto;
      display: block;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .article-image:hover {
      transform: scale(1.02);
    }

    .article-content {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 25px;
      line-height: 1.8;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 79, 154, 0.1);
      margin-top: 2rem;
    }

    .article-content p {
      margin: 1.5rem 0;
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .article-content h2 {
      color: #FF4F9A;
      font-size: 2rem;
      font-weight: 700;
      margin: 2.5rem 0 1rem 0;
      text-shadow: 0 0 15px rgba(255, 79, 154, 0.3);
    }

    .article-content h3 {
      color: #FF69B4;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 2rem 0 1rem 0;
    }

    .article-content ul, .article-content ol {
      margin: 1.5rem 0;
      padding-left: 2rem;
    }

    .article-content li {
      margin: 0.5rem 0;
      color: #e0e0e0;
    }

    .article-content blockquote {
      border-left: 4px solid #FF4F9A;
      padding-left: 2rem;
      margin: 2rem 0;
      font-style: italic;
      color: #FF69B4;
      background: rgba(255, 79, 154, 0.05);
      padding: 1.5rem 2rem;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .article-title {
        font-size: 2.5rem;
      }
      
      .article-content {
        padding: 2rem;
      }
      
      .article-image {
        height: 250px;
      }
      
      .article-meta {
        justify-content: center;
        gap: 1rem;
      }
    }

    /* Header & Footer wie Hauptseite */
      /* Navbar */
  header {
    background: rgba(26, 26, 26, 0.95);
    backdrop-filter: blur(10px);
    padding: 20px 40px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    transition: all 0.3s ease;
  }
  header:hover {
    background: rgba(26, 26, 26, 0.98);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
  }
  .nav-logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #FF4F9A;
    text-shadow: 0 0 10px rgba(255, 79, 154, 0.5);
    transition: all 0.3s ease;
    cursor: pointer;
  }
  .nav-logo:hover {
    color: #FF69B4;
    text-shadow: 0 0 15px rgba(255, 79, 154, 0.8);
    transform: scale(1.05);
  }
  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }
  .nav-links li {
    display: inline;
    position: relative;
  }
  .nav-links a {
    text-decoration: none;
    color: #FF4F9A;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
    z-index: 2;
    padding: 8px 16px;
    border-radius: 20px;
  }
  .nav-links a:hover {
    color: #FF69B4;
    background: rgba(255, 79, 154, 0.1);
    transform: translateY(-2px);
  }
  .nav-links a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #FF4F9A, #FF69B4);
    transition: all 0.3s ease;
    transform: translateX(-50%);
  }
  .nav-links a:hover::after {
    width: 80%;
  }
  .invisible-click-area {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    opacity: 0;
    border: none;
    background: none;
    cursor: pointer;
    z-index: 3;
  }

    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-logo" onclick="window.location.href='../../index.html'" style="cursor: pointer;">DailyDopamin</div>
    <nav>
      <ul class="nav-links">
        <li><button class="invisible-click-area" aria-label="Zur Startseite"></button><a href="../../index.html">Home</a></li>
        <li><button class="invisible-click-area" aria-label="Zum Blog"></button><a href="#blog">Blog</a></li>
        <li><button class="invisible-click-area" aria-label="Zur √úber-Seite"></button><a href="../../ueber.html">√úber</a></li>
        <li><button class="invisible-click-area" aria-label="Zur Kontakt-Seite"></button><a href="../../kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="container">
    <div class="article-header">
      <div class="article-meta">
        <span>üìÖ <span id="articleDate">01.04.2025</span></span>
        <span>‚è≥ <span id="readingTime">5 MIN</span></span>
        <span>üë§ <span id="articleAuthor">Dom</span></span>
      </div>
      <h1 class="article-title" id="articleTitle">ARTIKELTITEL</h1>
    </div>
    
    <article>
      <img id="articleImage" src="" alt="Artikelbild" class="article-image">
      <div class="article-content" id="articleContent">
        <!-- Artikeltext wird automatisch eingef√ºgt -->
      </div>
    </article>
  </main>
  
  <footer>
    <p>&copy; 2025 DailyDopamin. Alle Rechte vorbehalten.</p>
  </footer>
  
  <script>
    // Lade Artikel-Daten aus JSON basierend auf der aktuellen URL - OPTIMIERT
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Bestimme die aktuelle URL
        const currentUrl = window.location.pathname;
        const fileName = currentUrl.split('/').pop();
        
        // Lade die entsprechende JSON-Datei
        const jsonPath = '../../data/sport-articles.json';
        const response = await fetch(jsonPath);
        if (!response.ok) throw new Error(`HTTP-Fehler: ${response.status}`);
        
        const articles = await response.json();
        
        // Finde den Artikel, der zu dieser Seite geh√∂rt
        const articleData = articles.find(article => article.url.endsWith(fileName));
        
        if (!articleData) {
          throw new Error('Artikel nicht gefunden');
        }
        
        // Setze die Header-Inhalte mit Fehlerbehandlung - OPTIMIERT
        const titleElement = document.getElementById('articleTitle');
        const dateElement = document.getElementById('articleDate');
        const timeElement = document.getElementById('readingTime');
        const authorElement = document.getElementById('articleAuthor');
        const imageElement = document.getElementById('articleImage');
        const contentElement = document.getElementById('articleContent');
        
        // Schnelle Aktualisierung der UI
        if (titleElement) titleElement.textContent = articleData.title;
        if (dateElement) dateElement.textContent = new Date(articleData.date).toLocaleDateString('de-DE');
        if (timeElement) timeElement.textContent = articleData.reading_time;
        if (authorElement) authorElement.textContent = articleData.author;
        
        // Bild einf√ºgen
        if (imageElement) {
          imageElement.src = `../../${articleData.image}`;
          imageElement.alt = `Bild zu ${articleData.title}`;
        }
        
        // Lade den Artikelinhalt - OPTIMIERT (kein zus√§tzlicher Fetch)
        if (contentElement) {
          // Verwende den content direkt aus der JSON
          contentElement.innerHTML = articleData.content || `<p>${articleData.title}</p>`;
        }
        
      } catch (error) {
        console.error('Fehler beim Laden des Artikels:', error);
        const contentElement = document.getElementById('articleContent');
        if (contentElement) {
          contentElement.innerHTML = `<p class="error">Artikel konnte nicht geladen werden: ${error.message}</p>`;
        }
      }
    });

    // Kategorie Navigation
    document.querySelectorAll('.category-card .invisible-click-area').forEach(button => {
      button.addEventListener('click', function() {
        const categoryMap = {
          'Ern√§hrung': '/ernaehrung.html',
          'Sport': '/sport.html',
          'Gesundheit': '/gesundheit.html',
          'Kultur': '/kultur.html',
          'Kunst und Kreativit√§t': '/kunst.html'
        };

        const categoryTitle = this.parentElement.querySelector('h2').textContent.trim();
        const targetPage = categoryMap[categoryTitle] || '/index.html';

        window.location.href = targetPage;
      });
    });

    // Generische Klickhandler
    document.querySelectorAll('.invisible-click-area').forEach(button => {
      button.addEventListener('click', function() {
        if (this.parentElement.classList.contains('slide')) {
          const slideLabel = this.parentElement.getAttribute('aria-label');
          window.location.href = `/articles/${slideLabel.toLowerCase().replace(/ /g, '-')}.html`;
        }
      });
    });

    // NAVIGATION BUTTONS
    document.querySelectorAll('.nav-links .invisible-click-area').forEach(button => {
      button.addEventListener('click', function() {
        const link = this.previousElementSibling;
        if (link && link.tagName === 'A') {
          if(link.getAttribute('href').startsWith('#')) {
            window.location.hash = link.getAttribute('href');
          } else {
            // F√ºge "/" am Anfang hinzu f√ºr absolute Pfade
            const absolutePath = link.getAttribute('href').startsWith('/') 
              ? link.getAttribute('href') 
              : `/${link.getAttribute('href')}`;
            window.location.href = absolutePath;
          }
        }
      });
    });
  </script>
</body>
</html>
