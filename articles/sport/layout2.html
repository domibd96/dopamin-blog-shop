<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel-Layout - DailyDopamin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      margin: 0;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .article-meta {
      color: #FF4F9A;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      display: flex;
      gap: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .article-meta span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .article-header {
      margin-bottom: 3rem;
      text-align: center;
    }

    .article-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin: 0 0 1.5rem 0;
      color: #FF4F9A;
      line-height: 1.2;
      text-shadow: 0 0 30px rgba(255, 79, 154, 0.3);
    }

    .article-image {
      width: 100%;
      max-width: 800px;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      margin: 2rem auto;
      display: block;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .article-image:hover {
      transform: scale(1.02);
    }

    .article-content {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 25px;
      line-height: 1.8;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 79, 154, 0.1);
      margin-top: 2rem;
    }

    .article-content p {
      margin: 1.5rem 0;
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .article-content h2 {
      color: #FF4F9A;
      font-size: 2rem;
      font-weight: 700;
      margin: 2.5rem 0 1rem 0;
      text-shadow: 0 0 15px rgba(255, 79, 154, 0.3);
    }

    .article-content h3 {
      color: #FF69B4;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 2rem 0 1rem 0;
    }

    .article-content ul, .article-content ol {
      margin: 1.5rem 0;
      padding-left: 2rem;
    }

    .article-content li {
      margin: 0.5rem 0;
      color: #e0e0e0;
    }

    .article-content blockquote {
      border-left: 4px solid #FF4F9A;
      padding-left: 2rem;
      margin: 2rem 0;
      font-style: italic;
      color: #FF69B4;
      background: rgba(255, 79, 154, 0.05);
      padding: 1.5rem 2rem;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .article-title {
        font-size: 2.5rem;
      }
      
      .article-content {
        padding: 2rem;
      }
      
      .article-image {
        height: 250px;
      }
      
      .article-meta {
        justify-content: center;
        gap: 1rem;
      }
    }
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    header {
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    header:hover {
      background: rgba(26, 26, 26, 0.98);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
    }
    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FF4F9A;
      text-shadow: 0 0 10px rgba(255, 79, 154, 0.5);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .nav-logo:hover {
      color: #FF69B4;
      text-shadow: 0 0 15px rgba(255, 79, 154, 0.8);
      transform: scale(1.05);
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      display: inline;
      position: relative;
    }
    .nav-links a {
      text-decoration: none;
      color: #FF4F9A;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
      padding: 8px 16px;
      border-radius: 20px;
    }
    .nav-links a:hover {
      color: #ff99cc;
    }
    footer {
      background-color: rgba(26, 26, 26, 0.95);
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-logo" onclick="window.location.href='index.html'" style="cursor: pointer;">DailyDopamin</div>
    <nav>
      <ul class="nav-links">
        <li><button class="invisible-click-area" aria-label="Zur Startseite"></button><a href="../../index.html">Home</a></li>
        <li><button class="invisible-click-area" aria-label="Zum Blog"></button><a href="#blog">Blog</a></li>
        <li><button class="invisible-click-area" aria-label="Zur √úber-Seite"></button><a href="../../ueber.html">√úber</a></li>
        <li><button class="invisible-click-area" aria-label="Zur Kontakt-Seite"></button><a href="../../kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="container">
    <div class="article-header">
      <div class="article-meta" id="articleMeta">
        <!-- Werte werden via JS gesetzt -->
        <span>üìÖ <span id="articleDate">12.03.24</span></span>
        <span>‚è≥ <span id="readingTime">5</span> MIN</span>
        <span>üë§ <span id="articleAuthor">Dom</span></span>
      </div>
      <h1 class="article-title" id="articleTitle">ARTIKELTITEL</h1>
    </div>
    
    <article>
      <img id="articleImage" src="" alt="Artikelbild" class="article-image">
      <div id="articleContent" class="article-content"></div>
    </article>
  </main>
  
  <footer>
    <p>&copy; 2025 DailyDopamin. Alle Rechte vorbehalten.</p>
  </footer>
  
  <script>
    // Artikel-Daten (inline)
    const articleData = {
      title: "",
      image: "img/sport/breath.jpeg",
      content: ``
    };

    // Formatierungsfunktion: Trennt Abs√§tze anhand von doppelten Zeilenumbr√ºchen.
    function formatContent(text) {
      return text
        .split(/(?:\r?\n){2,}/)
        .map(paragraph => {
          const formatted = paragraph
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/\r?\n/g, '<br>');
          return `<p>${formatted}</p>`;
        })
        .join('');
    }

    // Initialisierung der Seite (Content, Titel, Bild)
    document.getElementById('articleTitle').textContent = articleData.title;
    document.getElementById('articleContent').innerHTML = formatContent(articleData.content);
    document.getElementById('articleImage').src = `../../${articleData.image}`;
    document.getElementById('articleImage').alt = `Bild zu ${articleData.title}`;
  </script>
  <script>
    document.write('<script src="http://' + (location.host || "localhost").split(":")[0] +
    ':35729/livereload.js?snipver=1"></' + 'script>');
  </script>
</body>
</html>
